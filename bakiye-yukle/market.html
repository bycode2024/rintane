<body><main class="page payment-page">

                <div class="card-details" style="background-color: #e6f2ff;">

                    <div class="row">
                        <div class="form-group col-sm-8">
                            <label for="username">Kullanıcı Adı</label>
                            <input id="username" type="text" name="username" class="form-control" placeholder="Kullanıcı Adı" autocomplete="off" aria-label="Kullanıcı Adı" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="price">Miktar</label>
                            <input id="price" type="number" name="price" class="form-control" placeholder="Miktar" autocomplete="off" aria-label="Miktar" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="card-details">
                    <h3 class="title">Kullanıcı Detayları</h3>
                    <div class="row">
                        <div class="form-group col-sm-9">
                            <label for="card-holder">E-posta Adresi</label>
                            <input id="card-holder" type="text" name="mail" class="form-control" placeholder="E-posta Adresi" autocomplete="off" aria-label="E-posta Adresi" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group col-sm-9">
                            <label for="card-number">Telefon Numarası</label>
                            <input id="card-number" maxlength="16" type="number" name="phone" class="form-control" placeholder="Telefon Numarası" autocomplete="off" aria-label="Telefon Numarası" aria-describedby="basic-addon1">
                        </div><br>
                        <div class="form-group col-sm-5" style="max-width:35.5%;">
                            <label for="name">İsim</label>
                            <input id="name" maxlength="20" type="text" name="name" class="form-control" placeholder="İsim" autocomplete="off" aria-label="name" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group col-sm-5" style="max-width:39.5%;">
                            <label for="surname">Soyisim</label>
                            <input id="surname" maxlength="20" type="text" name="surname" class="form-control" placeholder="Soyisim" autocomplete="off" aria-label="surname" aria-describedby="basic-addon1">
                        </div>
                        <div class="right">
                         <h3 class="title">İletişim</h3>
                            <label for="address">Bodrum/Muğla</label>
                         <label for="address">Whatsapp iletişim hattı: +90 850 309 6942</label>
                        </div>
                        <div class="form-group col-sm-12">
                            <button type="submit" name="submit" class="btn btn-primary btn-block">Ödeme Yap</button>
